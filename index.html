<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Santana | Tecnologia e Criatividade</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6f00ff, #a855f7, #db2777);
            --dark-bg: #111827;
            --text-light: #e5e7eb;
            --text-heading: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .hero {
            background: var(--primary-gradient);
            color: var(--text-heading);
            padding: 120px 0 100px 0;
            text-align: center;
        }

        .hero h1 {
            font-weight: 700;
            font-size: 3.5rem;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 1rem auto 0;
            color: var(--text-light);
        }

        .content-section {

            background: rgba(31, 41, 55, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);

            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: -80px;
            position: relative;
            z-index: 10;
        }

        .video-container .ratio {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
        }

        .content-section h3 {
            color: var(--text-heading);
            font-weight: 600;
        }


        .social-buttons {
            margin-top: 2rem;
        }

        .social-buttons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);

            color: var(--text-light);
            text-decoration: none;
            margin: 0 8px;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-buttons a:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-5px);
            border-color: transparent;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }


        .footer {
            background-color: transparent;

            color: #888;
            padding: 2rem 0;
            margin-top: 4rem;
        }


        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .content-section {
                margin-top: -60px;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <header class="hero">
        <div class="container">
            <h1 class="display-4">Charles Santana Pereira</h1>
            <p class="lead">Graduando em TI | Automação | Python | Redes Sociais | BI </p>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <section class="content-section text-center">

                    <div class="video-container">
                        <div class="ratio ratio-16x9">
                            <iframe width="560" height="315"
                                src="https://www.youtube.com/embed/0Fnn98MfwNI?si=-sNXDPi6ZTsJX8pB"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
                    </div>

                    <h3 class="mt-5 mb-3">Contatos</h3>

                    <div class="social-buttons">
                        <a href="https://www.instagram.com/charlesstna/" target="_blank" title="Instagram"><i
                                class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/charlesstna/" target="_blank" title="LinkedIn"><i
                                class="fab fa-linkedin-in"></i></a>
                        <a href="https://mastodon.social/@charlesstna" target="_blank" title="Mastodon"><i
                                class="fab fa-mastodon"></i></a>
                        <a href="https://www.facebook.com/charlesstna" target="_blank" title="Facebook"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="https://github.com/selrahcsan" target="_blank" title="Github"><i
                                class="fab fa-github"></i></a>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 Charles Santana. Todos os direitos Livres ! </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
